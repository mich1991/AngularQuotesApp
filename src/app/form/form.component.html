<div class="row edit-row" [class.drawer]="showForm">
    <div class="input-field col s4">
      <input type="text" placeholder="Author" [(ngModel)]="quotation.author">
    </div>
    <div class="input-field col s6">
      <input type="text" placeholder="Sentence" [(ngModel)]="quotation.sentence">
    </div>
    <div class="input-field col s2">
      <app-button customClasses="btn small" (clickButton)="addQuote()">Add</app-button>
    </div>
  </div>
