<div class="row">
    <div class="col s12">
      <!-- Single Card -->
      <div class="card teal hoverable"
      *ngFor="let quote of quotes ; let odd = odd"
      [ngClass]="odd? 'accent-4' : 'accent-5'"
      >
        <div class="card-content white-text">
          <span class="card-title">
            {{quote.sentence}}
          </span>
          <em>{{quote.author}}</em>
        </div>
        <div class="card-action right-align">
            <span class="badge grey darken-2 left white-text">{{quote.votes}}</span>
            <app-vote-buttons (voteValue)="quoteListEvent.emit({quote: quote, value : $event})"></app-vote-buttons>
        </div>
      </div>
      <!-- END Single Card -->
    </div>
  </div>
