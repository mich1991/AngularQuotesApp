<!-- Header -->
<app-navbar></app-navbar>
<!-- END Header -->

<div class="container q-container">
  <!-- add quote -->
  <button class="btn-floating teal add-button" (click)="form.onSwitchForm()" >
    <i class="material-icons" >add</i>
  </button>
  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>
  <!-- END add Quote -->

  <div class="row">
    <!-- Quotes list -->
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <!-- Single Card -->
          <div class="card teal hoverable"
          *ngFor="let quote of quotes ; let odd = odd"
          [ngClass]="odd? 'accent-4' : 'accent-5'"
          >
            <div class="card-content white-text">
              <span class="card-title">
                {{quote.sentence}}
              </span>
              <em>{{quote.author}}</em>
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">{{quote.votes}}</span>
              <button class="btn blue mr-5" (click)="addVote(quote, 1)">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn red mr-5" (click)="addVote(quote, -1)">
                <i class="material-icons">exposure_minus_1</i>
              </button>
            </div>
          </div>
          <!-- END Single Card -->
          
        </div>
      </div>
    </div>
    <!-- END Quotes List  -->
    <!-- Quotes Ranking -->
    <div class="col s4">
      <app-ranking [quotes]="quotes" [rank]="1" ></app-ranking>
      <app-ranking [quotes]="quotes" [rank]="-1" ></app-ranking>
    </div>
    <!-- END Quotes Ranking -->
  </div>
</div>
